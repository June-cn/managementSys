<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>系统登录</h2>
            <form action="javascript:;" method="post">
                <div class="form-div">
                    <input class="form-input" id="user-name" name="user-name" type="text" placeholder="请输入用户名">
                </div>
                <div class="form-div">
                    <input class="form-input" id="user-psw" name="user-psw" type="password" placeholder="请输入密码">
                </div>
                <div class="form-div">
                    <button class="login-button">登陆</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
